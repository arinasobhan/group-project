<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ruqayyah.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <title>Mahallah Ruqayyah</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <div>
                <h2>MAHALLAH</h2>
                <h1>RUQAYYAH</h1>
            </div>
        </div>
        <nav>
            <div class="nav-box"><a href="#">HOME</a></div>
            <div class="nav-box"><a href="#">ABOUT US</a></div>
            <div class="nav-box"><a href="#">EVENTS</a></div>
            <div class="nav-box"><a href="#">MAP AND FACILITIES</a></div>
        </nav>
    </header>

    
    <div class="container">
        <div class="column map-column">
            <div class="map-container">
                <p class="p1">MAP</p>
                <img src="ruqayyah-map.jpg" alt="Mahallah Ruqayyah Map" width="400" height="500"/>
            </div>
        </div>
        <div class="column facilities-column">
            <p class="p1">OUR FACILITIES</p>
            <div class="facilities-container">
                <div class="facilities-images">
                    <div class="facility">
                        <img src="faci1.jpeg" alt="Mahallah Ruqayyah Musolla" width="300" height="400" />
                        <p class="caption">Musolla</p>
                    </div>
                    <div class="facility">
                        <img src="faci2.jpeg" alt="Mahallah Ruqayyah Mart" width="300" height="400" />
                        <p class="caption">Mart</p>
                    </div>
                    <div class="facility">
                        <img src="faci3.jpeg" alt="Mahallah Ruqayyah Court" width="300" height="400" />
                        <p class="caption">Court</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
